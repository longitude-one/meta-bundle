longitude_one_meta:
  defaults:
    description: 'My default description'
    'og:image': 'My default image'
    title: 'My default title'
  paths:
    '/meta':
      description: 'Description for /meta url'
      'og:image': 'Image for /meta url'
      title: 'Title for /meta url'
    '/':
      description: 'Description for / url'
      # There is no custom 'og:image'
      title: 'Title for / url'
    '/quote':
      description: 'Description contains a "quote" for /quote url'
      'og:image': 'Image contains a "quote" for /quote url'
      title: 'Title contains a "quote" for /quote url'
